<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="mainContainer">
        <div class="ResultContainer">
          <div><h3>Your Result</h3></div>
          <div class="Evaluation">
            <h2>76</h2>
            <p>of 100</p>
          </div>
          <div class="Resultat">
            <h2>Great</h2>
            <p>
              Your performance exceed 65% of the people conducting the test
              here!
            </p>
          </div>
        </div>
        <div class="summaryContainer">
          <div>
            <h2>Summary</h2>
            <ul>
              <li class="reaction">
                <div>
                  <img src="img/reaction.svg" alt="reaction" />
                  <p>Reaction</p>
                </div>
                <h3 class="rate">80 &nbsp <span> / 100</span></h3>
              </li>
              <li class="Memory">
                <div>
                  <img src="img/memory.svg" alt="Memory" />
                  <p>Memory</p>
                </div>
                <h3 class="rate">92 &nbsp <span> / 100</span></h3>
              </li>
              <li class="Verbal">
                <div>
                  <img src="img/verbal.svg" alt="Verbal" />
                  <p>Verbal</p>
                </div>
                <h3 class="rate">61 &nbsp <span> / 100</span></h3>
              </li>
              <li class="Visual">
                <div>
                  <img src="img/visual.svg" alt="Visual" />
                  <p>Visual</p>
                </div>
                <h3 class="rate">73 &nbsp <span> / 100</span></h3>
              </li>
            </ul>
            <div>
              <button>Continue</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
